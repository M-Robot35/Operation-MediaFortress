<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- CDN BOOTSTRAP CSS =  https://getbootstrap.com/docs/5.3/forms/select/ -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>FULL DOWNLOADS 8K</title>

</head>
<body class="container w-50">
    <section>
        <h1 class="text-center">
            Download Full-HD 8K
        </h1>
    </section>

    <!--  -->

    <section   class="border p-2 rounded" id="url-get">        
        <div v-if="!dados_api"  class="mb-3">
            <input type="email" class="form-control" id="urlvideo" placeholder="URL video" v-model="url_player" value="https://www.youtube.com/watch?v=6Ho0KrKqiF4">
                        
            <div id="passwordHelpBlock" class="form-text">
                {{ message }}
            </div>
        
            <div>
                <button v-on:click="buscarVideo()" type="button" class="btn btn-primary w-100 mt-2">Buscar Video</button>
            </div>   
        </div>    
    
        <div v-else class="">
            <div>
                <img v-bind:src="dados_api.info.thumbnail.url " class="img-fluid" alt="imagem">                    
                <h2>
                    <div v-if="dados_api">
                        {{ dados_api.info.title }}                     
                    </div>
                </h2>
                
                <div id="passwordHelpBlock" class="form-text mb-2">
                    <span>Canal : </span>{{ dados_api.info.ownerChannelName}}  
                </div>                
            </div>

            <div class="border d-flex justify-content-between align-items-center">
                
                <div class="d-flex flex-row mb-3  align-items-center gap-2">
                    <span class="fw-bold text-center p-2 rounded">QUALIDADE : </span>
                    <div>
                        <select class="form-select" aria-label="Default select example">
                            
                            <option v-for="(item, index) in dados_api.qualidades" value="1" >
                                {{ item.qualityLabel }}
                            </option>
    
                        </select>
                    </div>
                </div>
                <div class="btn-primary w-25 text-center p-2 rounded">
                    Download
                </div>

            </div>

        </div>    
    
    </section>    
        

</body>

<script type="module" src="./assets/scripts/scripts.js"></script> 
    
</html>

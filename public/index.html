<!DOCTYPE html>
<html lang="pt-br" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN BOOTSTRAP CSS =  https://getbootstrap.com/docs/5.3/forms/select/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>FULL DOWNLOADS 8K</title> 

</head>

<body class="container w-50 vh-100  dark_mode">
    
    <header class="d-flex flex-row justify-content-center position-relative  align-items-center">
    <h1 class="text-center  w-100 ">
        Download Full-HD 8K
    </h1>

    <div class="form-check  position-absolute end-0  form-switch ">
<!--   <label class=" text-nowrap">Dark mode</label>  -->
        <input        
            class="form-check-input p-2"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked
        />
    </div>
</header>
    <!--  -->

    <section class="d-flex flex-column align-items-center h-75  justify-content-center   " id="url-get">
        <div v-if="!dados_api" class="mb-3">
            <input type="email" class="form-control" id="urlvideo" placeholder="URL video" v-model="url_player"
                value=" ">

            <h6 id="passwordHelpBlock">               
                    {{ message }}               
              
            </h6>

            <div>
                <button v-on:click="buscarVideo()" type="button" class="btn btn-primary w-100 mt-2">Buscar
                    Video</button>
            </div>
        </div>

        <div v-else  class=" d-flex justify-content-center h-100 flex-column  w-100">
            <div class=" d-flex justify-content-center h-75 flex-column align-items-center ">
               <!--  <img v-bind:src="dados_api.info.thumbnail.url " class="img-fluid" alt="imagem"> -->
               <iframe class=" h-100  w-100 " :src="`https://www.youtube.com/embed/${dados_api.info.videoId}`" title="video youtube" allowfullscreen  ></iframe>
                <h2>
                    <div>
                        {{ dados_api.info.title }}
                    </div>
                </h2>
                <div id="passwordHelpBlock" class="mb-2">
                    <span>Canal : </span>{{ dados_api.info.ownerChannelName}}
                </div>
           </div>
            <div class=" d-flex justify-content-between align-items-center w-100  ">
                <div class="d-flex flex-row  align-items-center gap-2">
                    <span class="fw-bold text-center  rounded">QUALIDADE:</span>
                    <div>
                        <select class="form-select" id="qualidade"  aria-label="Default select example">
                            <option v-for="(item, index) in dados_api.qualidades"  :value=item.itag>
                                {{ item.qualityLabel }}
                           </option>
                        </select>
                    </div>
                </div>
                <div class=" flex-row d-flex gap-3">
                    <button v-on:click=" cancelarDownload()"
                        class="btn-primary  text-center rounded">Buscar Novamente</button>
                        <button  v-on:click="fazerDownload()" class="btn-primary text-center p-2 rounded">Baixar Video</button>                    
                </div> 
             </div>
        </div>
    </section>


</body>

<!-- CDN VUE =  https://br.vuejs.org/v2/guide/installation.html -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</script><!-- CDN BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script type="module" src="./assets/scripts/scripts.js"></script>

</html>
